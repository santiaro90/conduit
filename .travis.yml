  include:
    - language: node_js
      node_js:
        - 11.4.0
      before_install:
        - cd ./client/react
      cache:
        directories:
          - node_modules
      branches:
        only:
          - /^client\/react(?:-.*)?/
      script:
          - npm test
      before_deploy:
        - cd ./client/react
      deploy:
        app: santiaro90-conduit-react
        provider: heroku
        api_key:
          secure: 
        on: master
